<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantrella Nursery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Plantrella Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="hero.jpg" alt="Hero Image">
            <div class="overlay">
                <h2>Welcome to Plantrella Nursery</h2>
            </div>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>We are dedicated to helping you create beautiful and sustainable gardens.</p>
        </section>
        <section id="gallery">
            <h2>Our Plants</h2>
            <div class="gallery">
                <img src="plant1.jpg" alt="Plant 1">
                <img src="plant2.jpg" alt="Plant 2">
                <img src="plant3.jpg" alt="Plant 3">
            </div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Address: 123 Green Lane, Gardenville, GL 45678</p>
            <p>Email: info@plantrella.com</p>
            <div class="social-media">
                <a href="https://facebook.com/plantrella" target="_blank"><img src="facebook.png" alt="Facebook"></a>
                <a href="https://instagram.com/plantrella" target="_blank"><img src="instagram.png" alt="Instagram"></a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Plantrella Nursery. All rights reserved.</p>
    </footer>
</body>
</html>
